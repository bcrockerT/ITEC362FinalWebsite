<!DOCTYPE HTML>
<html lang="en">
	<head>
	<meta charset="utf-8">
		<title>Contact Us</title>
	<link href="css/globalStyles.css" rel="stylesheet">
	<style>
		form{
			padding-top:10px;
			text-align:center;
		}
		input{
			width:30%;
		}
		form label{
			padding-right:10px;
		}
		input[type=submit]{
			width:10%;
			color:white;
			background-color:#9423cc;
			font-weight:bold;
		}
		input[type=submit]:hover{
			background-color:#6d1aa3;
		}
		textarea{
			width:30%;
		}
	</style>
	</head>
	<body>
	<div class="wrapper">
		<header>
			<nav>
				<img src="globalImages/BC-logos_white.png" height="100" width="100" alt="logo">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="htmlbasics.html">HTML Basics</a></li>
					<li><a href="cssbasics.html">CSS Basics</a></li>
					<li><a href="javascriptbasics.html">JavaScript Basics</a></li>
					<li><a href="contact.html">Contact Us</a></li>
				</ul>
			</nav>
		</header>
		<main>
		<form method="POST" enctype="multipart/form-data">
		<div>
			<label  for="fullName">Name:</label><br>
			<input  type="text" name="fullName" for="fullName" id="fullName" required>
			<br><br>
		</div>
		<div>
			<label for="email">Email address:</label><br>
			<input type="text" name="email" for="email" id="email" required>
			<br><br>
		</div>
		<div>
			<label for="about">Reason for contact:</label><br>
			<textarea name="about" rows="3" cols="50" id="about"></textarea>
			<br><br>
		</div>
		<div>
		<h4>Have an issue? Submit an image to help with your problem!</h4>
			<label for="picture"></label>
			<input type="file" name="picture" id="picture">
			<br><br>
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
   </form>
		</main>
	<br>
	<footer>
		Contact by BC&#169 <br>
		<script>
				var date = document.lastModified;
				document.write("Last Modified: "+date);
		</script>
	</footer>
	</div>
		
	</body>
</html>
